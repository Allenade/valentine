  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <!-- <link
          href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
          rel="stylesheet"
        /> -->

        <title>Full call to action bar</title>
      </head>
      <body>
        <!-- main container -->
        <div class="valentinecode-container">
          <!-- bar -->
          <div class="valentinecode-bar">
            <!-- text container -->
            <div class="valentinecode-text">
              <div class="valentinecode-vertical-container">
             
                <!-- text content -->
                <div class="valentinecode-text-content">
                  <h4 class="valentinecode-content">
                    This offer expires in: 
                  </h4>
                </div>
   <!-- icon -->
             <div class="valentinecode-time">
            <h4 class="valentinecode-days">00</h4>
            <p class="valentinecode-little">Days</p>
            
          </div>
          
          <span class="valentinecode-dot"> :</span>
          <div class="valentinecode-time">
            <h4 class="valentinecode-minutes">00</h4>
              <p class="valentinecode-little">minutes</p>
          </div>
          <span class="valentinecode-dot">:</span>
          <div class="valentinecode-time">
            <h4 class="valentinecode-hours">12</h4>
              <p class="valentinecode-little">Hours</p>
          </div>
          <span class="valentinecode-dot">:</span>
          <div class="valentinecode-time">
            <h4 class="sec">01</h4>
              <p class="valentinecode-little">Seconds</p>
          </div>
          
                <!-- button -->

                <div class="valentinecode-btn">
                  <button class="valentinecode-button">Send It To Me</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
