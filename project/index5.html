<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Live counter (real or fake)</title>
  </head>
  <body>
    <div class="valentinecode-countercontainer">
      <div class="valentinecode-maincontainer">
        <div class="valentinecode-contentcontainer">
          <div class="valentinecode-image">
            <img
              class="valentinecode-imagebox"
              src="image/post-2.png"
              alt="coin"
            />
          </div>
          <div class="valentinecode-online">
            <h3 class="valentinecode-contenttext">
              <span class="valentinecode-fifteen">15</span> persons are
              currently online
            </h3>
            <p class="valentinecode-paragraph">
              And They trying to book an appointment now
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
