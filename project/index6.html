<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Conversion counter</title>
  </head>
  <body>
    <div class="valentinecode-bigbox">
      <div class="valentinecode-mainbox">
        <div class="valentinecode-icon">
          <i class="ri-settings-4-line"></i>
        </div>
        <div class="valentinecode-contentbox">
          <h4 class="valentinecode-contenttextbox">
            <span class="valentinecode-seven">79</span> poeple have already
            taken advantage of the
            <span class="valentinecode-seven">50%</span> discount on their
            dentist consultations
          </h4>
          <p class="valentinecode-contentparagraphbox">Find out more</p>
          <p class="valentinecode-contentindex">
            <span class="valentinecode-flash"
              ><i class="ri-flashlight-fill"></i></i
            ></span>
            by hoversignal
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
