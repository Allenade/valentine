<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Newsletter subscription with form</title>
  </head>
  <body>
    <div class="valentinecode-newslatter">
      <div class="valentinecode-newlattercontainer">
        <div class="valentinecode-newlattercontainer1">
          <div class="valentinecode-imgnews">
            <img
              class="valentinecode-newimgcontainer1s"
              src="image/shoe.png"
              alt="shoe"
            />
          </div>
        </div>

        <div class="valentinecode-newlattercontainer2">
          <div class="valentinecode-newstext">
            <h2 class="valentinecode-newstexts">Subscribe to our newsletter</h2>
          </div>
          <div class="valentinecode-newstip">
            <p class="valentinecode-newstips">
              GET the latest news and tips about health and
            </p>
          </div>
          <div class="valentinecode-newswellness">
            <p class="valentinecode-newswellnesss">
              wellness delivered in your inbox weekly
            </p>
          </div>

          <div class="valentinecode-newsbtn1">
            <button class="valentinecode-newbtn1">Enter your email here</button>
          </div>
          <div class="valentinecode-newsbtn2">
            <button class="valentinecode-newbtn2">Sign Me Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
