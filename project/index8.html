<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latest conversion with button</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="valentinecode-conversioncontainer">
      <div class="valentinecode-mainconversioncontainer">
        <div class="valentinecode-cardcontainers">
          <img class="valentinecode-imgcards" src="image/women.png" alt="" />
        </div>
        <div class="valentinecode-longcontainers">
          <div class="valentinecode-longcontents">
            <h2 class="valentinecode-donatus">Donatus from Nigeria</h2>

            <h3 class="valentinecode-booked">Booked an appointment</h3>
          </div>

          <div class="valentinecode-smallcontainers">
            <div class="valentinecode-smallcontainerss">
              <div class="valentinecode-timecontainer">
                <p class="valentinecode-timeminss">10 minutes ago</p>
              </div>
              <div class="valentinecode-verifiedcontainer">
                <p class="valentinecode-verifiedcontainerss">
                  verified by konavta
                </p>
              </div>
            </div>
          </div>
          <button class="valentinecode-buttonconversion">
            <span class="valentinecode-now">Book Yours Now</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
